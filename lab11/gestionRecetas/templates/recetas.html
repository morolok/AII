{% extends 'base.html' %}

{% block contenido %}


<h1>Nuestras recetas</h1>

<ul>
    {% for receta in recetas %}
        <li>
            <a href='receta/{{receta.id}}'>{{receta.titulo}}</a>
            <br>
            <img src='{{MEDIA_URL}}{{dato.imagen}}'>
        </li>


    {% endfor %}
</ul>


{% endblock %}
