<html>
<head>
<title>Sistema de Recomendacion - Animes Dataset</title>
</head>
<body>
{% include 'header.html' %}

<h1>Animes y puntuaciones para el usuario {{idUsuario}}</h1>

{% endfor %}

</body>
</html>
